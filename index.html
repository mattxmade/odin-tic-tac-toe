<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="x-o_48x48.ico?">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tack-Toe</title>
</head>
<body>

  <div class="wrapper">

    <ul class="score">
      <li>
        <p>YOU
          <span class="js-player-score">
            <i class="fas fa-circle point you you-1"></i>
            <i class="fas fa-circle point you you-2"></i>
            <i class="fas fa-circle point you you-3"></i>
          </span>
        </p>
      </li>

      <li><i class="fas fa-trophy"></i></li>

      <li>
        <p>
          <span class="js-computer-score">
            <i class="fas fa-circle point com com-1"></i>
            <i class="fas fa-circle point com com-2"></i>
            <i class="fas fa-circle point com com-3"></i>
          </span>COM
        </p>
      </li>
    </ul>

    <main>

      <h1>Tic-Tack-Toe
        <p>:)</p>
      </h1>

      <div class="winner">
       <p class ="announcement">You win <i class="fas fa-award"></i></p>
       <!-- <button class="js-new-game-btn reset-button">New Game</button> -->
      </div>

      <div id="0" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="1" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="2" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="3" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="4" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="5" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="6" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="7" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>
      <div id="8" class="tile">
        <div class="mask"></div>
        <p></p>
      </div>

    </main>

     <button class="js-new-game-btn begin-button">New Game</button>

  </div>

  <footer>
    <ul>
      <li> <a href="https://github.com/mattxmade/odin-tic-tac-toe"><i class="fab fa-github"></i></a> </li>
      <li>mattxmade</li>
      <li> <a href="https://twitter.com/mattxmade"><i class="fab fa-twitter"></i></a> </li>         
    </ul>
  </footer>
  
</body>
<script src="tictactoe.js"></script>
</html>
